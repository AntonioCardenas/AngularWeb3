<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="pi pi-shield"></i>
        </div>
        <div class="logo-text">
          <h1>Angular Web3 DApp</h1>
          <p>Ethereum blockchain integration with Angular and ethers.js</p>
